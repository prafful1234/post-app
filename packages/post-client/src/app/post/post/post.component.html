
<div class="post-container">
    <mat-card>
    <form [formGroup]="postForm">
        
        <div fxLayout="row" fxLayoutAlign="space-between none">
          <mat-card-title>Post Details</mat-card-title>
        </div>
  
        <mat-card-content fxLayout="column">
  
          <div *ngFor="let obj of post | keyvalue">

            <mat-form-field *ngIf="obj.key !== 'body'" class="full-width">
              <input matInput [formControlName]="obj.key" readonly [placeholder]="obj.key">
            </mat-form-field>

          </div>


          <mat-form-field  class="full-width">
            <textarea rows="15" matInput formControlName="body" readonly placeholder="body"></textarea>
          </mat-form-field>

  
        </mat-card-content>

       
    </form>
</mat-card>
  </div>
